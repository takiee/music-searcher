<!DOCTYPE html>
<html lang="zh-CN">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" /><!--对移动设备更友好--->
  <title>{% block title %}Music Search{% endblock %}</title>
  <link href="https://cdn.bootcss.com" rel="dns-prefetch" />
  <link href="https://api.bootcdn.cn" rel="dns-prefetch" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!--[if IE 9]>
    <script src="https://cdn.bootcss.com/geopattern/1.2.3/js/base64.min.js"></script>
    <script src="https://cdn.bootcss.com/geopattern/1.2.3/js/typedarray.min.js"></script>
  <![endif]-->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png?1526622111831" />
  <link rel="shortcut icon" href="/assets/ico/favicon.ico?1526622111831" />
  <link rel="jsjs" href="mujs.js" type="text/javascript">
  <link rel="cscs" href="mucss.css" type="text/css">
 </head>
 <body class="home-template" style=" background: #F0FFF0">
  <header class="site-header" style="background: #8FBC8F">
   <nav class="navbar navbar-static-top main-navbar" id="top">
    <div class="container">
     <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
       <span class="sr-only">Toggle navigation</span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand brand-bootcdn text-hide" onclick="_hmt.push(['_trackEvent', 'main-navbar', 'click', 'main-navbar-bootcdn'])">BootCDN</a>
       </div>
     </div>
   </nav>

   <div class="container jumbotron" style="background: #8FBC8F">
    <div class="row">
     <div class="col-xs-12" >
         <h1 style="color: #FFFFFF; text-align: center; text-shadow: black 0.1em 0.1em 0.2em;">Music Searcher</h1>
      <p style="text-align: center; color: #FFFFFF;">共收录QQ音乐中 <strong>210000+</strong> 首歌曲
      </p>
      <div class="search-wraper" role="search" id="search-part" >
        <form class="bs-example bs-example-form" role="form" action="search" method="GET" font-size="16px">
         <label class="checkbox-inline" style= "font: 16px arial; padding:10px 10px 5px 80px">
          <input type="radio" name="ca" value="singer_name"  >歌手
         </label>
         <label class="checkbox-inline" style= "font: 16px arial; padding:10px 10px 5px">
           <input type="radio" name="ca" value="song_name" >歌曲
         </label>
         <label class="checkbox-inline" style= "font: 16px arial; padding:10px 10px 5px">
              <input  type="radio" name="ca" value="lyric" checked="checked" >歌词
         </label>
         <div style= "padding:10px 80px 5px">
         <input class="form-control input-lg " placeholder="搜索歌手、歌曲、歌词" autocomplete="off" autofocus="" tabindex="0" autocorrect="off" autocapitalize="off" spellcheck="false" style= "font: 18px arial; padding:10px 10px 10px"  name="q" value="{% block search %}{% endblock %}"/>
        </div>
        </form>

      </div>
     </div>
    </div>
   </div>
  </header>

   <div class="container protocal-notice hidden-xs">
   <div class="row">
    <div class="col-xs-12">
     <div class="pull-right" >
      {% block resultAmount %}
      {% endblock %}
     </div>
    </div>
   </div>
  </div>
  <main class="packages-list-container" id="all-packages" style="font-family: 'Microsoft JhengHei'">
   <div class="container">
    <div class="list-group packages" id="common-packages">
     <!-- <p  class="package list-group-item all-packages" target="_blank">搜索结果列表</p>-->
     {% block content %}

     {% endblock %}

    </div>
    <div class="list-group packages" id="search-results" style="display: none"></div>
   </div>
  </main>

  <footer id="footer" class="footer hidden-print" style="background: #795548;">
   <div class="container">
    <div class="row">
    </div>
   </div>
  </footer>
 </body>
</html>
